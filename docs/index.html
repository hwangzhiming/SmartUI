<html>
    <head>
        <title> jQuery Master Password Plugin </title>
        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
        <style>
            body{
                background: #F2F2F2;
            }
        </style>
        <link rel="stylesheet" href="../dist/smartui.min.css">
        <script src="../dist/smartui.min.js"></script>
    </head>
    <body>
        <h1>Smart UI</h1>
        <p>
            <button onclick="alert()">Alert</button>
            <button onclick="myprompt()">Prompt</button>
            <button onclick="promptWithValidation()">Prompt with validation and action</button>
            <button onclick="showMasterPassword()">Master Password</button>
            <button onclick="showMasterPasswordAuto()">Master Password (Auto submit)</button>
        </p>
        <p>
            <button onclick="alertWarning()">Warning</button>
            <button onclick="alertSuccess()">Success</button>
            <button onclick="alertDanger()">Danger</button>
        </p>

        <script>
            function alert(){
                sui.alert('This is alert.');
            }
            function alertWarning(){
                sui.alert({message: 'This is alert.', theme:'warning', button: { type:'warning', text: 'OK'},});
            }
            function alertSuccess(){
                sui.alert({message: 'This is alert.', theme:'success'});
            }
            function alertDanger(){
                sui.alert({message: 'This is alert.', theme:'danger', type:'warning'});
            }
            function myprompt(){
                sui.prompt('Please enter your phone number').then((rs)=>{
                    sui.alert(rs);
                }, ()=>{
                    sui.alert('cancel');
                });
            }
            function promptWithValidation(){
                sui.prompt({
                    message: 'Please enter your phone number',
                    pattern:'\\d',
                    maxLength: 12,
                    theme: 'default',
                    action: function(val){
                        let deferred = jQuery.Deferred();
                        setTimeout(deferred.resolve, 4000);
                        return deferred.promise();
                    }
                }).then((rs)=>{
                    sui.alert(rs);
                }, ()=>{
                    sui.alert('cancel');
                });
            }
            function showMasterPassword(){
                sui.masterPassword({
                    title:'ENTER YOUR MASTER PASSWORD',
                    theme: 'default',
                    autoSubmit: false,
                    button: { type:'primary', text: 'OK'},
                    action: function(val){
                        let deferred = jQuery.Deferred();
                        setTimeout(deferred.resolve, 3000);
                        return deferred.promise();
                    },
                    message:'The passwords of <strong>your</strong> connections will be stored encrypted in our database, a master password will be used to access the passwords.'
                }).then((rs, dialog)=>{
                    sui.alert(rs);
                }, ()=>{
                    sui.alert('cancel');
                });
            }
            function showMasterPasswordAuto(){
                sui.masterPassword({
                    title:'ENTER YOUR MASTER PASSWORD',
                    theme: 'default',
                    action: function(val){
                        let deferred = jQuery.Deferred();
                        setTimeout(deferred.resolve, 3000);
                        return deferred.promise();
                    },
                    message:'The passwords of <strong>your</strong> connections will be stored encrypted in our database, a master password will be used to access the passwords.'
                }).then((rs, dialog)=>{
                    sui.alert(rs);
                }, ()=>{
                    sui.alert('cancel');
                });
            }
        </script>
    </body>
</html>
